<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
   
  </head>

<body ng-app="starter" class="platform-wp8 platform-cordova platform-webview">
    <div id="home">
        <div id="app-status-div">
            <ul id="app-status-ul">
                <li>Cordova PushNotification Plugin Demo</li>
            </ul>
        </div>
    </div>


    <ion-pane ng-controller="ClipboardCtrl">
        <ion-header-bar class="bar-stable">
            <h1 class="title">Photo</h1>
        </ion-header-bar>
    
      
        <ion-content  ng-controller="dialogCtrl">
            <label class="item item-input">
                <span class="input-label">Enter Anything</span>
                <input type="text">
            </label>

            <div padding="true" ng-controller="CameraCtrl" on-hold="copyText('Photo')">
                <button ng-click="getPhoto()" class="button button-block button-primary">Take Photo</button>
                <img ng-src="{{lastPhoto}}" style="max-width: 100%">
            </div>

            <div ng-controller="GeoCtrl" on-hold="copyText('GeoLocation')">
                <div id="mapCanvas" style="width:auto;height:380px;"></div>
                <div>
                    <!--<input type="button" id="btngelocation" value="Find My Location" />-->

                    <button ng-click="getLocation()" class="button button-block button-primary">
                        Find My Location
                    </button>
                </div>
            </div>
          
            <div ng-controller="ActionCtrl" on-hold="copyText('Actionsheet')">
                <button ng-click="showActionsheet()" class="button button-block button-primary"> Show Actionsheet </button>

            </div>
        </ion-content>
     
    </ion-pane>
    
</body>
</html>
